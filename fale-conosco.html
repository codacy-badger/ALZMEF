<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>ALZMEF CONSULTORIA</title>

		<link rel="icon" href="imagens/favicon.png" type="image/x-icon"/>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	</head>

	<body>
		<header>
			<div class="caixa">
				<h1><a href="index.html"><img src="imagens/logo.png"/></a></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="servicos.html">Serviços</a></li>
						<li><a href="fale-conosco.html">Fale Conosco</a></li>
						<li><a href="sobre.html">Sobre</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<section class="principal">
				<h2 class="titulo-principal">FALE CONOSCO</h2>
				<p>Para entrar em contato preencha o formulário abaixo.</p>
			</section>

				<form>
					<label for="nomesobrenome">NOME</label>
					<input type="text" id="nomesobrenome" class="input-padrao" required placeholder="nome completo">

					<label for="email">E-MAIL</label>
					<input type="email" id="email" class="input-padrao" required placeholder="login@dominio.com">

					<label for="telefone">TELEFONE</label>
					<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

					<label for="mensagem">MENSAGEM</label>
					<textarea cols="70" rows="10" maxlength="500" id="mensagem" class="input-padrao" required placeholder="Digite aqui a sua mensagem"></textarea>

					<fieldset>
						<legend>Como prefere o nosso contato?</legend>
						<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> E-mail</label>
						
						<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
						
						<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
					</fieldset>

			<section class="space">
				<fieldset>
					<legend>Qual o melhor horário para contato?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>
			</section>

				<label class="checkbox">
				<input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

				<input type="submit" value="Enviar" class="enviar">
			</form>

			<section class="saiba-mais">
				<h3 class="titulo-principal">SAIBA MAIS</h3>

				<div class="conteudo-saiba-mais">					
					<ul class="lista-saiba-mais">						
						<li><a href="index.html">Home</a></li>
						<li>|</li>
						<li><a href="servicos.html">Serviços</a></li>
						<li>|</li>
						<li><a href="fale-conosco.html">Fale Conosco</a></li>
						<li>|</li>
						<li><a href="sobre.html">Sobre</a></li>
					</ul>					
				</div>
			</section>
		</main>

		<footer>
			<img class="box" src="imagens/footer.png">
		</footer>

	</body>
</html>
